<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alesis Sold By Microless</title>

<style>
  :root{
    --bg:#000000;
    --panel:#0f141a;
    --glass:rgba(15,21,27,.72);
    --glass-brd:rgba(55,137,153,.35);
    --chip:#0d2e35;
    --chip-brd:#12434d;
    --pill:#ffd400;      /* ðŸ”¶ yellow price pill */
    --pill-text:#231a00; /* dark text for contrast */
    --text:#e9f7ff;
    --muted:#a7bdc5;
    --line:rgba(86,150,160,.35);
  }

  html,body{height:100%}
  body{
    margin:0;
    color:var(--text);
    background:#000;
    font:15px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    background-image:
      radial-gradient(1200px 900px at 0% 0%, rgba(255,215,0,0.22) 0%, rgba(255,200,0,0.12) 30%, transparent 70%),
      linear-gradient(180deg,#000 0%,#0a0a0a 60%,#000 100%);
    background-attachment:fixed;
    overflow-x:hidden;
  }

  .wrap{max-width:1160px;margin:28px auto;padding:0 16px}
  .bar{display:flex;align-items:center;gap:10px;margin-bottom:18px}
  .crumbs{font-weight:700}
  .grow{flex:1}
  .btn{border:1px solid var(--glass-brd);background:var(--glass);color:var(--text);
       padding:10px 14px;border-radius:12px;font-weight:650;cursor:pointer}
  .btn-primary{background:#ff2b2b;border-color:#ff2b2b}
  .sold-by{color:#ffd400;font-weight:900}

  #chips{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0 10px}
  .chip{border:1px solid var(--glass-brd);background:var(--panel);color:#cdeef2;
        padding:8px 12px;border-radius:999px;cursor:pointer}
  .chip.active{background:#0b2c34;border-color:#1db8c4}

  #grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
  .card{display:flex;flex-direction:column;background:var(--glass);border:1px solid var(--glass-brd);
        border-radius:16px;overflow:hidden}
  .imgbox{position:relative;height:200px;background:#0b0e12}
  .imgbox img{width:100%;height:100%;object-fit:cover}
  .demo{position:absolute;top:10px;left:10px;background:#ffd400;color:#231a00;font-weight:800;
        border-radius:999px;padding:6px 12px;font-size:12px}
  .content{display:flex;flex-direction:column;gap:8px;padding:12px}
  .pill.price{display:inline-flex;align-items:center;gap:6px;background:var(--pill);
              color:var(--pill-text);border-radius:9999px;padding:8px 12px;font-weight:800;font-size:15px;}
  .aed-icon{width:16px;height:16px;display:inline-block;vertical-align:-2px;color:var(--pill-text)}
</style>
</head>

<body>
  <!-- ðŸª™ Inline Dirham Icon -->
  <svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
    <symbol id="aed-dirham" viewBox="0 0 344.84 299.91">
      <path fill="currentColor" d="M342.14,140.96l2.7,2.54v-7.72c0-17-11.92-30.84-26.56-30.84h-23.41C278.49,36.7,222.69,0,139.68,0c-52.86,0-59.65,0-109.71,0,0,0,15.03,12.63,15.03,52.4v52.58h-27.68c-5.38,0-10.43-2.08-14.61-6.01l-2.7-2.54v7.72c0,17.01,11.92,30.84,26.56,30.84h18.44s0,29.99,0,29.99h-27.68c-5.38,0-10.43-2.07-14.61-6.01l-2.7-2.54v7.71c0,17,11.92,30.82,26.56,30.82h18.44s0,54.89,0,54.89c0,38.65-15.03,50.06-15.03,50.06h109.71c85.62,0,139.64-36.96,155.38-104.98h32.46c5.38,0,10.43,2.07,14.61,6l2.7,2.54v-7.71c0-17-11.92-30.83-26.56-30.83h-18.9c.32-4.88.49-9.87.49-15s-.18-10.11-.51-14.99h28.17c5.37,0,10.43,2.07,14.61,6.01ZM89.96,15.01h45.86c61.7,0,97.44,27.33,108.1,89.94l-153.96.02V15.01ZM136.21,284.93h-46.26v-89.98l153.87-.02c-9.97,56.66-42.07,88.38-107.61,90ZM247.34,149.96c0,5.13-.11,10.13-.34,14.99l-157.04.02v-29.99l157.05-.02c.22,4.84.33,9.83.33,15Z"/>
    </symbol>
  </svg>

  <div class="wrap">
    <h2>Electronic Drum Range <span class="sold-by">Sold By Microless</span></h2>
    <div id="grid"></div>
  </div>

  <script>
    const fmt = new Intl.NumberFormat('en-AE',{style:'decimal',minimumFractionDigits:2,maximumFractionDigits:2});
    window.AED = v =>
      (v==null||v==='') ? 'â€”' :
      '<svg class="aed-icon" viewBox="0 0 344.84 299.91"><use href="#aed-dirham"></use></svg>' +
      '<span class="amt">'+fmt.format(+v)+'</span>';

    // Demo render (you already have fetch logic elsewhere)
    document.getElementById('grid').innerHTML =
      ['Strata Prime','Strata Core','Nitro Max'].map(n=>`
        <div class="card">
          <div class="imgbox"><img src="https://placehold.co/400x200?text=${n}" /></div>
          <div class="content">
            <div class="pill price">${AED(10000 + Math.random()*5000)}</div>
            <div class="title">${n}</div>
          </div>
        </div>`).join('');
  </script>
</body>
</html>
